<md-sidenav class="md-sidenav-left md-whiteframe-z4" md-component-id="left-sidenav" md-is-open="vm.sidenavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Editing classified</h1>
	</md-toolbar>

	<md-content layout-padding>
		<form>
			<md-input-container>
				<label for="title">Title</label>
				<input type="text" id="title" ng-model="classified.title" md-autofocus>
			</md-input-container>
			<md-input-container>
				<label for="price">Price</label>
				<input type="text" id="price" ng-model="classified.price">
			</md-input-container>
			<md-input-container>
				<label for="description">Description</label>
				<textarea type="text" id="description" ng-model="classified.description"></textarea>
			</md-input-container>
			<md-input-container>
				<label for="image">Image Link</label>
				<input type="text" id="image" ng-model="classified.image">
			</md-input-container><br/>
			<md-button class="md-primary" ng-click="vm.saveClassified(classified)" ng-if="!editing">Save</md-button>
			<md-button class="md-primary" ng-if="editing" ng-click="vm.saveEdit()">Save Edit</md-button>
			<md-button class="md-warn" ng-click="vm.closeSidenav()">Cancel</md-button>

			<pre>{{classified | json}}</pre>
		</form>
	</md-content>

</md-sidenav>
