	<md-toolbar>
		<div class="md-toolbar-tools">
			<p><strong>Classifido</strong></p>

			<md-button ng-click="vm.editing= false; vm.openSidebar()">
				<md-icon class="mdi mdi-plus-circle"></md-icon>
				New Classified
			</md-button>

			<md-button ng-click="showFilters = true">
				<md-icon class="mdi mdi-magnify"></md-icon>
				Filters
			</md-button>
		</div>
	</md-toolbar>


	<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
		<md-input-container>
			<label>Enter Search Item</label>
			<input type="text" ng-model="classifiedsFilter">
		</md-input-container>

		<md-input-container>
			<label>Select Category</label>
			<md-select ng-model="category">
				<md-option ng-repeat="category in vm.categoriesToSend" value="{{category}}"> {{ category }}</md-option>
			</md-select>
		</md-input-container>

		<div layout="row">
 			<md-button ng-click="classifiedsFilter = ''; category=''">Clear</md-button>
		</div>
	</div>

		<ui-view></ui-view>


	<md-content>
		<classified-card  classifieds ="vm.classifieds" classifieds-filter="classifiedsFilter" category="category"
																																	class="md-padding" layout="row" layout-wrap>
		</classified-card>
	</md-content>
